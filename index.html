## Anchoring operator

An anchor decorates a GRanges and changes downstream behaviour: 


```r
exons %&gt;% 
  anchor_center() %&gt;% 
  mutate(width = 2*width)
```

---

## Functions are explicit about genomic features and their intentions


```r
exons %&gt;% 
  flank_downstream(2L)
exons %&gt;% 
  anchor_3p() %&gt;% 
  mutate(width = 2*width)
exons %&gt;% 
  shift_upstream(10L)
```

---

## Composoing workflows requires endomorphism


```r
cvg_summary &lt;- exons %&gt;%
  compute_coverage() %&gt;% 
  group_by(seqnames) %&gt;% 
  summarise(score = mean(score))

```

# Merging many GRanges

.large[
- Reimagine overlap/nearest neighbour operations as table joins
- Always be explicit about strand
- Carry over metadata
]


```r

join_overlap_left(exons, snps)
join_overlap_intersect(exons, snps)
```
